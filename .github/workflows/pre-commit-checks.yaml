---
name: Pre-Commit Check

"on":
  workflow_call:
    inputs:
      use-custom-pre-commit-config-file:
        description: |
          Whether or not to use custome .pre-commit-config.yaml file located at the root of downstream project.
          Default to "false"
        type: boolean
        required: false

permissions:
  contents: read

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - name: Load custom config files if specified
        if: ${{ !inputs.use-custom-pre-commit-config-file }}
        run: wget https://raw.githubusercontent.com/paion-data/hashistack/master/.github/pre-commit/.pre-commit-config.yaml
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: "3.x"
      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd  # v3.0.1
