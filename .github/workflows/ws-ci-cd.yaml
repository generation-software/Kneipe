---
name: Java Webservice CI/CD

"on":
  workflow_call:
    inputs:
      use-custom-lycheeignore-file:
        description: |
          Whether or not to use custome .lycheeignore file located at the root of downstream project. Default to "false"
        type: boolean
        required: false
        default: false
      user-name:
        description: 'git config user.name'
        required: false
        type: string
      user-email:
        description: 'git config user.email'
        required: false
        type: string
      cname:
        description: 'The CNAME of the React app deployed to GitHub Pages'
        required: false
        type: string
      docker-image-name:
        required: false
        type: string
    secrets:
      github-token:
        required: false
      dockerhub-token:
        required: false

permissions:
  contents: read

env:
  JDK_VERSION: 17
  JDK_DISTRIBUTION: 'adopt'
  NODE_VERSION: 22

jobs:
  cancel-previous:
    permissions:
      actions: write
    uses: paion-data/hashistack/.github/workflows/cancel-previous-run.yaml@bfb9d0121925bfbae425f11b7cb12214926ee080
    secrets:
      github-token: ${{ secrets.github-token }}

  pre-commit:
    uses: paion-data/hashistack/.github/workflows/pre-commit-checks.yaml@6b545df1a42d7f520d1294fb77d00e2e4dd9fb4e
    with:
      use-custom-pre-commit-config-file: false

  yml-md-style-and-link-checks:
    needs: pre-commit
    uses: paion-data/hashistack/.github/workflows/yml-md-style-and-link-checks.yaml@bfb9d0121925bfbae425f11b7cb12214926ee080
    with:
      use-custom-lycheeignore-file: ${{ inputs.use-custom-lycheeignore-file }}

  tests:
    name: Unit & Integration Tests
    needs: yml-md-style-and-link-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          persist-credentials: false
      - name: Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: ${{ env.JDK_DISTRIBUTION }}
      - name: Run unit & integration tests
        run: mvn -B clean verify

  docker-image:
    name: Test Build & Release Docker Image
    needs: tests
    if: ${{ inputs.docker-image-name != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          persist-credentials: false
      - name: Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: ${{ env.JDK_DISTRIBUTION }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      - name: Test image build
        uses: docker/build-push-action@1dc73863535b631f98b2378be8619f83b136f4a0 # v6.17.0
        with:
          context: .
          push: false
      - name: Login to DockerHub
        if: ${{ github.ref == 'refs/heads/master' && !github.event.repository.private }}
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          username: paiondatahub
          password: ${{ secrets.dockerhub-token }}
      - name: Push image to DockerHub
        if: ${{ github.ref == 'refs/heads/master' && !github.event.repository.private }}
        uses: docker/build-push-action@1dc73863535b631f98b2378be8619f83b136f4a0 # v6.17.0
        with:
          context: .
          push: true
          tags: paiondatahub/${{ inputs.docker-image-name }}:latest
      - name: Push image Description
        if: ${{ github.ref == 'refs/heads/master' && !github.event.repository.private }}
        uses: peter-evans/dockerhub-description@432a30c9e07499fd01da9f8a49f0faf9e0ca5b77 # v4.0.2
        with:
          username: paiondatahub
          password: ${{ secrets.dockerhub-token }}
          repository: paiondatahub/${{ inputs.docker-image-name }}
          readme-filepath: README.md

  documentation:
    if: ${{ !github.event.repository.private }}
    name: Test & Release Documentation (including Javadoc)
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          persist-credentials: true
      - name: Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: ${{ env.JDK_DISTRIBUTION }}
      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Setup yarn
        run: |
          corepack enable
          yarn set version latest
      - name: Install dependencies
        working-directory: docs
        run: yarn
      - name: Load organizational fonts and font configs
        run: |
          cd ${{ github.workspace }}/docs/src/css
          rm font.css
          curl -O -L https://raw.githubusercontent.com/paion-data/hashistack/refs/heads/master/.github/docusaurus/font.css

          cd ${{ github.workspace }}/docs/static/fonts
          rm -rf *
          mkdir Poppins
          cd Poppins
          curl -O -L https://github.com/paion-data/hashistack/raw/refs/heads/master/.github/fonts/Poppins/Poppins-Regular.ttf
          curl -O -L https://github.com/paion-data/hashistack/raw/refs/heads/master/.github/fonts/Poppins/Poppins-Bold.ttf

          cd ${{ github.workspace }}/docs/static/fonts
          mkdir Ubuntu
          cd Ubuntu
          curl -O -L https://github.com/paion-data/hashistack/raw/refs/heads/master/.github/fonts/Ubuntu/UbuntuMono-Regular.ttf
      - name: Build documentation
        working-directory: docs
        run: yarn build
      - name: Generate Javadoc
        run: mvn -B clean javadoc:javadoc
      - name: Move Javadoc into documentation directory
        run: mv target/reports/apidocs/ docs/build/apidocs/
      - name: Deploy documentation (including Javadoc) to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.github-token }}
          publish_dir: docs/build
          enable_jekyll: false
          user-name: ${{ inputs.user-name }}
          user-email: ${{ inputs.user-email }}
          cname: ${{ inputs.cname }}
