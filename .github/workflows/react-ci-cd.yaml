---
name: React CI/CD

"on":
  workflow_call:
    inputs:
      use-custom-lycheeignore-file:
        description: |
          Whether or not to use custome .lycheeignore file located at the root of downstream project. Default to "false"
        type: boolean
        required: false
        default: false
      cname:
        description: 'The CNAME of the React app deployed to GitHub Pages'
        required: false
        type: string
    secrets:
      github-token:
        required: true

permissions:
  contents: read

env:
  NODE_VERSION: 22

jobs:
  cancel-previous:
    permissions:
      actions: write
    uses: paion-data/hashistack/.github/workflows/cancel-previous-run.yaml@master
    secrets:
      github-token: ${{ secrets.github-token }}

  pre-commit:
    uses: paion-data/hashistack/.github/workflows/pre-commit-checks.yaml@master
    with:
      use-custom-pre-commit-config-file: false

  yml-md-style-and-link-checks:
    needs: pre-commit
    uses: paion-data/hashistack/.github/workflows/yml-md-style-and-link-checks.yaml@master
    with:
      use-custom-lycheeignore-file: ${{ inputs.use-custom-lycheeignore-file }}

  code-style:
    name: Code Style Check
    needs: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - name: Set node version to ${{ env.NODE_VERSION }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Set up yarn
        run: |
          corepack enable
          yarn set version latest
      - name: Install dependencies
        run: yarn install
        shell: bash
      - name: Code style check
        shell: bash
        run: yarn prettier --ignore-path .gitignore . --check
      - name: ESLint
        run: yarn eslint .
        shell: bash

  unit-tests:
    name: Unit Tests
    needs: [yml-md-style-and-link-checks, code-style]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - name: Set node version to ${{ env.NODE_VERSION }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Set up yarn
        run: |
          corepack enable
          yarn set version latest
      - name: Install dependencies
        run: yarn install
        shell: bash
      - name: Run unit tests
        run: yarn test
        shell: bash

  list-e2e-specs:
    name: Enumerate E2E tests and prepare to run them in parallel
    needs: unit-tests
    runs-on: ubuntu-latest
    outputs:
      paths: ${{ steps.list-e2e-specs.outputs.paths }}
    steps:
      - name: List Files
        id: list-e2e-specs
        uses: mirko-felice/list-files-action@v3.0.5
        with:
          repo: ${{ github.repository }}
          ref: ${{ github.ref }}
          path: "cypress/e2e"
          ext: ".ts"

  e2e-tests:
    name: E2E Tests
    needs: list-e2e-specs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test_spec: ${{ fromJson(needs.list-e2e-specs.outputs.paths) }}
        mode: ["dev", "prod"]
        node_version: [18, 20, 22]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - name: Set node version to ${{ matrix.node_version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: ${{ matrix.node_version }}
      - name: Set up yarn
        run: |
          corepack enable
          yarn set version latest
      - name: Install dependencies
        run: yarn
      - name: Load test .env file
        run: mv .env.test .env
      - name: Start app in ${{ matrix.mode }} mode
        run: |
          npm install -g wait-on

          if [[ ${{ matrix.mode }} == 'dev' ]]; then
              yarn start &
          else
              yarn build
              npm install -g serve
              serve -s dist -l 3000 &
          fi
      - name: Wait until app is up and running
        run: wait-on http://127.0.0.1:3000
      - name: Run E2E tests
        run: yarn e2e --spec "${{ matrix.test_spec }}"
      - id: extract-spec-filename
        if: failure()
        run: |
          id=$(echo "${{ matrix.test_spec }}" | sed s:/:_:g)
          echo "::set-output name=id::$id"
      - name: Upload test videos and screenshots on test failure
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: ${{ matrix.mode }}-${{steps.extract-spec-filename.outputs.id}}-${{ matrix.node_version }}
          path: |
            ./cypress/videos
            ./cypress/screenshots

  lighthouse:
    if: github.ref != 'refs/heads/master'
    needs: e2e-tests
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: true
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Set up yarn
        run: |
          corepack enable
          yarn set version latest
      - name: Install dependencies
        run: yarn
      - name: Audit URLs using Lighthouse
        id: lighthouse_audit
        uses: treosh/lighthouse-ci-action@2f8dda6cf4de7d73b29853c3f29e73a01e297bd8  # 12.1.0
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
          budgetPath: ./.github/lighthouse/lighthouse-budget.json
          configPath: ./.github/lighthouse/lighthouserc.json
      - name: Format lighthouse score
        id: format_lighthouse_score
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea  # 7.0.1
        with:
          github-token: ${{ secrets.github-token }}
          script: |
            const results = ${{ steps.lighthouse_audit.outputs.manifest }}
            const links = ${{ steps.lighthouse_audit.outputs.links }}
            const createLighthouseReport = (await import(`${process.env.GITHUB_WORKSPACE}/.github/lighthouse/formatLighthouseReport.js`)).default;
            const comment = createLighthouseReport({ results, links });
            core.setOutput("comment", comment);
      - name: Add Lighthouse stats as comment
        id: comment_to_pr
        uses: marocchino/sticky-pull-request-comment@efaaab3fd41a9c3de579aba759d2552635e590fd  # 2.8.0
        with:
          GITHUB_TOKEN: ${{ secrets.github-token }}
          number: ${{ github.event.pull_request.number }}
          header: lighthouse
          message: ${{ steps.format_lighthouse_score.outputs.comment }}

  deploy:
    name: Deploy to GitHub Pages
    needs: [unit-tests, e2e-tests, lighthouse]
    if: ${{ !github.event.repository.private }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set node version to ${{ env.NODE_VERSION }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Set up yarn
        run: |
          corepack enable
          yarn set version latest
      - name: Install dependencies
        run: yarn
      - name: Test production build
        run: yarn build
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e  # v4.0.0
        with:
          github_token: ${{ secrets.github-token }}
          publish_dir: dist
          enable_jekyll: false
          user_name: paion-data-bot
          user_email: bot@paion-data.dev
          cname: ${{ inputs.cname }}
